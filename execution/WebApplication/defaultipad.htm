
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bizagi</title>
    <meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1" />
    <meta name="ProgId" content="VisualStudio.HTML" />
    <meta name="Originator" content="Microsoft Visual Studio .NET 7.1" />
    
    <!-- iPad Stuff -->
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon-precomposed" href="jquery/workportal/css/tablet/images/BizAgi_logo.png"> 
    
    <script type='text/javascript' src='js/DOMPurify/purify.min.js'></script> 
    <script type="text/javascript">
        function BAHideWaitFrame(){
		    document.getElementById("waitImage").style.display = "none";
	    }
    </script>

    <style type="text/css">
	    body{
            background:#dedede url('img/WorkPortal/dots_columns.png') 0 0 repeat;
            background-color: #F0EFED;
            background-position: top;
            background-repeat: repeat-x;
            COLOR: #666666; 
            SCROLLBAR-3DLIGHT-COLOR: gray; 
            SCROLLBAR-ARROW-COLOR: gray;
            SCROLLBAR-TRACK-COLOR: WHITE; 
            font-size:10px;
            font-family:  Arial;
            SCROLLBAR-DARKSHADOW-COLOR: white;
            SCROLLBAR-BASE-COLOR: white; 
        }
        #waitImage{
            background-image: url(jquery/css/bizagi/tablet/images/loader2.gif);
            width: 18px;
            height: 18px;
            top: 49%;
            left: 49%;
            position: absolute;
        }   	
        @media only screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)
        {
	        html, body
	        {
	            top:0px;
	            left:0px;
		        width: 1024px;
		        height: 748px;
		        padding: 0px;
		        margin: 0px;
	        }     
        }
        @media only screen and (min-device-width: 481px) and (max-device-width: 768px) and (orientation:portrait)
        {
            html, body
	        {
	            top:0px;
	            left:0px;
		        width: 768px;
		        height: 1004px;		
		        padding: 0px;
		        margin: 0px;
	        }     
        }
        @media only screen and (min-device-width: 1024px){
            html{ height:100%; }
            body{ overflow:hidden; height:100%; margin:0px; }
        }
    </style>
</head>
<body>
   <div id="waitImage"></div>
    <iframe onload="window.setTimeout('BAHideWaitFrame();',1000)"  id="BADefaultFrame" src="about:blank" width="100%" height="100%" marginheight="0" marginwidth="0" frameborder="0" scrolling="no"></iframe>
    <script type="text/javascript">
	    // Set iframe source
	    document.getElementById("BADefaultFrame").src = DOMPurify.sanitize("defaultipad.aspx" + window.location.search + window.location.hash);
    </script>
</body>
</html>
