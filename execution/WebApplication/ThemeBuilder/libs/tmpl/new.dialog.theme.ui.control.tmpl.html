<div id="DivModalNewTheme" class="modal-script biz-ui-hide modal-new" title="%{widget-theme-builder-modal-new-theme-title}">
    <div class="biz-ui-theme-control">
        <div class="biz-ui-theme-radiobutton-container">
            <input type="radio" id="biz-radio-select-light" name="theme" value="light">
            <label for="biz-radio-select-light">%{widget-theme-builder-field-light-theme}</label>
            <input type="radio" id="biz-radio-select-classic" name="theme" value="classic" checked>
            <label for="biz-radio-select-classic">%{widget-theme-builder-field-customizable-theme}</label>
        </div>
        <label class="biz-ui-text-object">%{widget-theme-builder-text-customizable-portal-object}</label>
    </div>
    <div class="biz-ui-theme-input-container">
        <div class="biz-ui-theme-label-container">
            <div class="biz-ui-theme-control">
                <label>%{widget-theme-builder-modal-new-theme-title}: </label>
                <input type="text" value="" name="name"/>
            </div>
            <div class="biz-ui-theme-control biz-ui-theme-thumbs-selector">
                <label>%{widget-theme-builder-color-base-select-color}: </label>
                <input id="NewColorPickerInput" type="text" value="#000000" class="color-picker"/>
            </div>
        </div>
        <div class="alert-new-theme"></div>
    </div>
    <div class="biz-ui-theme-button-bar">
        <button class="biz-ui-button biz-ui-theme-new">%{widget-theme-builder-modal-button-new}</button>
    </div>
</div>
