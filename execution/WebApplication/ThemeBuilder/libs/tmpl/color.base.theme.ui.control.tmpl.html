<div class="biz-ui-theme-control biz-theme-category biz-theme-color-base">
    <h3 title="%{widget-theme-builder-color-base-select-color-tooltip}">%{widget-theme-builder-color-base-select-color}
        <span class="biz-theme-arrow-button">
            <div class="biz-theme-arrow"></div>
        </span>
        <span class="biz-theme-options-shortcut">
            <span data-key="@one-color-theme" style="background-color:#000;">#000000</span>
        </span>
    </h3>
    <div class="biz-theme-controls isOpen">
        <div class="biz-theme-control">
            <label class="biz-theme-label-only-color">%{widget-theme-builder-title-theme-allows-change-only-color}</label>
            <label>%{widget-theme-builder-controls-label-select-color}</label>
            <input type="text" data-key="@one-color-theme" class="biz-ui-color-picker biz-one-color-theme" value="#000000"/>
        </div>
    </div>
</div>
